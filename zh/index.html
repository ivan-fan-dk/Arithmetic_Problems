<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
        <meta name="description" content="An interactive html to play with arithmetic problems">
        <meta name="author" content="Ivan Fan">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta property="og:image" content="../static/trust.png">
        <meta name="theme-color" content="#d3e3fd">
        <title>Arithmetic Problems</title>
        <link rel="stylesheet" type="text/css" href="../static/stylezh.min.css">
        <link rel="icon" type="image/png" href="../static/icon.png">
    </head>
    <body>
        <div class="overlay" onclick="closeNavigationMenu()"></div>

        <div id="navigation">
            <ul id="navigationMenu">
                <li><button id="close">Close</button></li>
            </ul>
        </div>

        <header>
            <img id="navigationBar" src="../static/navigationbar.png" alt="A navigation bar">
            <div id="h13">
            </div>
        </header>

        <div id="customize">
            <h2>Customize</h2>
            <div id="gridCustom">
                <div class="gridItem">
                    <label for="NOQ">
                        <span class="customizeTitle">
                            <span id="NOQName">Number of questions</span>&nbsp;<select name="NOQ" id="NOQ"></select>
                        </span>
                    </label>
                </div>
                <div class="gridItem">
                    <label for="difficulty">
                        <span class="customizeTitle">
                            <span id="difficultyName">Difficulty</span>&nbsp;<select name="difficulty" id="difficulty"></select>
                        </span>
                    </label>
                </div>
                <div class="gridItem">
                    <label for="right_after">
                        <span class="customizeTitle" >
                            <span id="right_afterName">real-time assessment</span>&nbsp;<input class="checkbox" type="checkbox" id="right_after">
                        </span>
                    </label>
                </div>
                <div class="gridItem" id="gridItemForCalculationType">
                    <div class="customizeTitle" id="calculationTypeName">Types of problems:</div>
                    <div id="calculationType"></div>
                </div>
            </div>
            <div class="left">
                <input class="button" type="button" value="Store preferences in cookies" id="setCookies">
            </div>
            <div class="left">
                <input class="button" type="button" value="Check current cookies" id="checkCookies" hidden>
            </div>
            <div class="left">
                <input class="button" type="button" value="Clear cookies" id="clearCookies">
            </div>
        </div>
        
        <div id="buttonfield">
            <input class="left button" type="button" value="Start" id="submit" autofocus>
            <input class="left button" type="button" value="Reset" id="reset">
            <input class="left button" type="button" value="Time trial mode" id="timeTrial">
            <input class="left button" type="button" value="time stop" id="stop">
            <input class="left button" type="button" value="Assess answer" id="checkAnswer" hidden>
            <div id="score" class="right customizeTitle" hidden></div>
            <div id="time" class="right customizeTitle" hidden></div>
        </div>

        <ul id="peek"></ul>
        
        <div id="questions" style="font-family: 'Comic Sans MS';">
            <div class="section" id="section_0" hidden></div>
            <div class="section" id="section_1" hidden></div>
            <div class="section" id="section_2" hidden></div>
            <div class="section" id="section_3" hidden></div>
        </div>

        <h4 class="left sticky-bottom clear-both" id="github"></h4>
        <h4 class="right sticky-bottom" id="currentTime"></h4>

        <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.0/dist/confetti.browser.min.js"></script>
        <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
        <script id="MathJax-script" async
            src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-chtml.js">
        </script>
        <script src="scriptzh.min.js" defer></script>
        <script src="../script.min.js" defer></script>
    </body>
</html>
