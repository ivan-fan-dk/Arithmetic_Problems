<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
        <meta name="description" content="An interactive html to play with arithmetic problems">
        <meta name="author" content="Ivan Fan">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Arithmetic</title>
        <link rel="stylesheet" type="text/css" href="../static/stylezh.css">
        <link rel="icon" type="image/png" href="static/icon.png">
    </head>
    <body>
        <div class="overlay" onclick="closeNavigationMenu()"></div>
        <div id="navigation">
            <ul id="navigationMenu">
                <li><button id="close">Close</button></li>
            </ul>
        </div>
        <header>
            <img id="navigationBar" src="../static/navigationbar.png" alt="A navigation bar">
            <div id="h13">
                <h1>
                    Arithmetic problems
                </h1>
                <h3>
                    (version 1.2.0)
                </h3>
            </div>
        </header>

        <div id="customize">
            <h2>Customize</h2>
            <div id="gridCustom">
                <div class="gridItem">
                    <label for="NOQ">
                        <div class="customizeTitle">
                            <span id="NOQName">Number of questions</span>
                            <select name="NOQ" id="NOQ">

                            </select>
                        </div>
                    </label>
                </div>
                <div class="gridItem">
                    <label for="difficulty">
                        <div class="customizeTitle">
                            <span id="difficultyName">Difficulty</span>
                            <select name="difficulty" id="difficulty">

                            </select>
                    </label>
                    </div>
                </div>
                <div class="gridItem">
                    <label for="right_after">
                        <div class="customizeTitle" >
                            <span id="right_afterName">Check answer right after typed</span>
                            <input class="checkbox" type="checkbox" id="right_after">
                        </div>
                    </label>
                </div>
                <div class="gridItem" id="gridItemForCalculationType">
                    <div class="customizeTitle" id="calculationTypeName">Types of problems:</div>
                    <div id="calculationType">
                    </div>
                </div>
            </div>
            <div class="left">
                <input class="button" type="button" value="Store preferences in cookies" id="setCookies">
            </div>
            <div class="left">
                <input class="button" type="button" value="Check current cookies" id="checkCookies" hidden>
            </div>
            <div class="left">
                <input class="button" type="button" value="Clear cookies" id="clearCookies">
            </div>
        </div>
        
        <div id="buttonfield">
            <div class="left">
                <input class="button" type="button" value="Start" id="submit" autofocus>
            </div>
            <div class="left">
                <input class="button" type="button" value="Reset" id="reset">
            </div>
            <div class="left">
                <input class="button" type="button" value="Time trial mode" id="timeTrial">
            </div>
            <div class="left">
                <input class="button" type="button" value="time stop" id="stop">
            </div>
            <div class="left">
                <input class="button" type="button" value="Check Answer" id="checkAnswer" hidden>
            </div>
            <span class="right"><div id="score" class="customizeTitle" hidden></div></span>
            <span class="right"><div id="time" class="customizeTitle" hidden></div></span>
        </div>

        <ul id="peek">
        </ul>
        
        <div id="questions" style="font-family: 'Comic Sans MS';">
            <div class="section" id="section_0" hidden>
            </div>

            <div class="section" id="section_1" hidden>
            </div>

            <div class="section" id="section_2" hidden>
            </div>

            <div class="section" id="section_3" hidden>
            </div>
        </div>
        <h4 class="left sticky-bottom clear-both" id="github"></h4>
        <h4 class="right sticky-bottom" id="currentTime"></h4>

        <script type="text/javascript" id="MathJax-script" async
            src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-chtml.js">
        </script>
        <script src="scriptzh.js" defer></script>
        <script src="../script.js" defer></script>
    </body>
</html>
