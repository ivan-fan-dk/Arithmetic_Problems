<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
        <meta name="description" content="An interactive html to play with arithmetic problems">
        <meta name="author" content="Ivan Fan">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Arithmetic</title>
        <link rel="stylesheet" type="text/css" href="static/style.css">
        <link rel="icon" type="image/png" href="static/icon.png">
    </head>
    <body>
        <div class="overlay" onclick="closeNavigationMenu()"></div>
        <div id="navigation">
            <ul id="navigationMenu">
                <li><button id="close">Close</button></li>
            </ul>
        </div>
        <header>
            <img id="navigationBar" src="static/navigationbar.png" alt="A navigation bar">
            <div id="h13">
                <h1>
                    Arithmetic problems
                </h1>
                <h3>
                    (version 1.1.3)
                </h3>
            </div>
        </header>

        <div id="customize">
            <h2>Customize</h2>
            <div id="gridCustom">
                <div class="gridItem">
                    <div class="customizeTitle">
                        <label for="NOQ">Number of questions</label>
                        <select name="NOQ" id="NOQ">

                        </select>
                    </div>
                </div>
                <div class="gridItem">
                    <div class="customizeTitle">
                        <label for="difficulty">Difficulty</label>
                        <select name="difficulty" id="difficulty">

                        </select>
                    </div>
                </div>
                <div class="gridItem">
                    <div class="customizeTitle" >
                        <label for="right_after">Check answer right after typed</label>
                        <input class="checkbox" type="checkbox" id="right_after">
                    </div>
                </div>
                <div class="gridItem">
                    <div class="customizeTitle" >Types of problems:</div>
                    <div id="calculationType">
                    </div>
                </div>
            </div>
            <div class="left">
                <input class="button" type="button" value="Store preferences in cookies" id="setCookies">
            </div>
            <div class="left">
                <input class="button" type="button" value="Check current cookies" id="checkCookies" hidden>
            </div>
            <div class="left">
                <input class="button" type="button" value="Clear cookies" id="clearCookies">
            </div>
        </div>
        
        <div id="buttonfield">
            <div class="left">
                <input class="button" type="button" value="Start" id="submit" autofocus>
            </div>
            <div class="left">
                <input class="button" type="button" value="Reset" id="reset">
            </div>
            <div class="left">
                <input class="button" type="button" value="Time trial mode" id="timeTrial">
            </div>
            <div class="left">
                <input class="button" type="button" value="time stop" id="stop">
            </div>
            <div class="left">
                <input class="button" type="button" value="Check Answer" id="checkAnswer" hidden>
            </div>
            <span class="right"><div id="score" class="customizeTitle" hidden></div></span>
            <span class="right"><div id="time" class="customizeTitle" hidden></div></span>
        </div>
        <ul id="peek">
            <li>Right click on a text field if you want to peek at the answer. &#128541;</li>
            <li><span lang="zh-Hans"><a href="../zh/index.html">简体中文版本入口</a></span></li>
            <li>If you would like to donate a small amount, you can use either <strong><a href="https://github.com/sponsors/ivan-fan-dk?o=esb">GitHub Sponsor</a></strong> or <strong><a href="https://www.paypal.com/donate/?hosted_button_id=AQ84UJJGKMNFW">Paypal</a></strong>. Thanks! &#128522;</li>
        </ul>
        <div id="questions">
            <div class="section" id="section_0" hidden>
            </div>

            <div class="section" id="section_1" hidden>
            </div>

            <div class="section" id="section_2" hidden>
            </div>

            <div class="section" id="section_3" hidden>
            </div>
        </div>
        <h4 class="left sticky-bottom clear-both" id="github">Code resources are available on <a class="link-external" href="https://github.com/ivan-fan-dk/Arithmetic_Problems" target="_blank">GitHub</a>.</h4>
        <h4 class="right sticky-bottom" id="currentTime"></h4>

            src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-chtml.js">
        </script>
        <script src="script.js" defer></script>
    </body>
</html>
